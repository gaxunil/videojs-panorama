<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Videojs-panorama by yanwsh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <!-- Video.js 5 -->
    <link href="http://vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
    <script src="videojs4/videojs.v4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r76/three.js"></script>
    <!-- Common -->
    <link href="dist/videojs-panorama.min.css" rel="stylesheet">
    <!-- Video.js 5 -->
    <script src="dist/videojs-panorama.v4.js"></script>
    <style>
      .player_wrapper{
        position: relative;
        max-width: 960px;
        width: 100%;
      }
      .player_container{
        padding-top: 56.25%;
      }
      #videojs-panorama-player{
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Videojs-panorama</h1>
      <h2 class="project-tagline">a plugin for videojs run a full 360 degree panorama video. </h2>
      <a href="https://github.com/yanwsh/videojs-panorama" class="btn">View on GitHub</a>
      <a href="https://github.com/yanwsh/videojs-panorama/releases/download/0.0.5/videojs-panorama-0.0.5.zip" class="btn">Download</a>
      <a href="https://github.com/yanwsh/videojs-panorama/tarball/master" class="btn">Download Source Code</a>
    </section>

    <section class="main-content">
      <h3>
<a id="videojs-panorama" class="anchor" href="#videojs-panorama" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>videojs-panorama</h3>

<p>You can download <a href="https://github.com/yanwsh/videojs-panorama/releases/download/0.0.5/videojs-panorama-0.0.5.zip">here</a>. </p>
      <p>Click to view <a href="index.html">videojs 5 demo</a></p>

      <div class="player_wrapper">
        <div class="player_container">
          <video id="videojs-panorama-player" class="video-js vjs-default-skin" poster="assets/poster.jpg" crossorigin="anonymous" controls >
            <source src="assets/shark.mp4" type='video/mp4'>
          </video>
        </div>
      </div>

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/yanwsh/videojs-panorama">Videojs-panorama</a> is maintained by <a href="https://github.com/yanwsh">Wensheng Yan</a>.</span>
      </footer>

    </section>

    <script>
      (function(window, videojs) {
        var player = videojs('videojs-panorama-player', {}, function(){
            var player = this;
            var videoElement = document.querySelector(".player_wrapper");
            var width = videoElement.offsetWidth;
            var height = videoElement.offsetHeight;
            player.width(width), player.height(height);
        });

        player.panorama({
          autoMobileOrientation: true,
          clickAndDrag: true,
          clickToToggle: true,
          callback: function () {
            player.play();
          }
        });
      }(window, window.videojs));
    </script>
  </body>
</html>
