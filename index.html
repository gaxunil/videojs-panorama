<!DOCTYPE html>
<html lang="en-us">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r76/three.js"></script>

    <link href="dist/videojs-panorama.min.css" rel="stylesheet">
    <!-- Video.js 5 -->
    <script src="dist/videojs-panorama.v5.js"></script>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Videojs-panorama</h1>
      <h2 class="project-tagline">a plugin for videojs run a full 360 degree panorama video. </h2>
      <a href="https://github.com/yanwsh/videojs-panorama" class="btn">View on GitHub</a>
      <a href="https://github.com/yanwsh/videojs-panorama/releases/download/0.0.3/videojs-panorama-0.0.3.zip" class="btn">Download</a>
      <a href="https://github.com/yanwsh/videojs-panorama/tarball/master" class="btn">Download Source Code</a>
    </section>

    <section class="main-content">
      <h3>
<a id="videojs-panorama" class="anchor" href="#videojs-panorama" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>videojs-panorama</h3>

<p>You can download <a href="https://github.com/yanwsh/videojs-panorama/releases/download/0.0.3/videojs-panorama-0.0.3.zip">here</a>. </p>

      <video id="videojs-panorama-player" class="video-js vjs-default-skin" src=""  crossorigin="anonymous" controls width="960" height="540">
        <source src="assets/shark.mp4" type='video/mp4'>
      </video>

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/yanwsh/videojs-panorama">Videojs-panorama</a> is maintained by <a href="https://github.com/yanwsh">Wensheng Yan</a>.</span>
      </footer>

    </section>

    <script>
      (function(window, videojs) {
        var player = videojs('videojs-panorama-player');

        player.panorama({
          clickAndDrag: true,
          callback: function () {
            player.play();
          }
        });
      }(window, window.videojs));
    </script>
  </body>
